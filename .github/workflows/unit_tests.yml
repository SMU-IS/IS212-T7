name: Run unit tests for WFH Application System backend.

on:
  pull_request:
    branches:
      - main
      - feat(no-ticket)-set-up-ci

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code.
        uses: actions/checkout@v4.2.1

      - name: Set up NodeJS latest stable version.
        uses: actions/setup-node@v3.8.2
        with:
          node-version: 22.x

      - name: Change directory to backend folder.
        run: |
          cd backend
          ls

      - name: Install dependencies.
        run: npm i

      - name: Format the code.
        run: npm run prettier

      - name: Run the tests.
        run: npm run test

